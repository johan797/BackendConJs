<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css"> 
    <title>Portatil Asus</title>
</head>
<body>
    <div class="product">
        <div class="product-small-img">
            <img src="img/img-1.jpg" alt="" onclick="myFunction(this)">
            <img src="img/img-2.jpg" alt="" onclick="myFunction(this)">
            <img src="img/img-3.jpg" alt="" onclick="myFunction(this)">
            <img src="img/img-4.jpg" alt="" onclick="myFunction(this)">
            <img src="img/img-5.jpg" alt="" onclick="myFunction(this)"> 
        </div>
        <div class="img-container">
            <img id="imageBox" src="img/img-1.jpg" >
        </div>
        <i class='bx bx-x' id="close-detail"></i> 
    </div>

    <script>
        function myFunction(smallImg)
        {
            var fullImg =document.getElementById("imageBox");
            fullImg.src =smallImg.src;
        }
    </script> 
</body>
</html>
